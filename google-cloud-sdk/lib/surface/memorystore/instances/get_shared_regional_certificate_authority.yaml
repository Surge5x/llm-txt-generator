- release_tracks: [ALPHA]
  hidden: true
  help_text:
    brief: |
      Get the shared regional CA certificate bundle for Memorystore.
    description: |
      Get the shared regional CA certificate bundle for Memorystore.

      This command can fail for the following reasons:
        * The active account doesn't have permission to access the given region.
    examples: |
      To get the shared, regional CA certificate bundle in the default region, run:

        $ {command}

  arguments:
    resource:
      spec: !REF googlecloudsdk.command_lib.memorystore.resources:project_location
      help_text: |
        Arguments and flags that specify the location.
      is_positional: false

  request:
    collection: memorystore.projects.locations
    method: getSharedRegionalCertificateAuthority
    api_version: v1alpha
    # The hook is required because the GetSharedRegionalCertificateAuthority API definition
    # includes the '/sharedRegionalCertificateAuthority' suffix within the 'name' path parameter
    # (e.g., name="projects/.../locations/.../sharedRegionalCertificateAuthority").
    # Unlike GetCertificateAuthority, where the suffix is part of the HTTP path but outside
    # the 'name' parameter, here the client must explicitly provide the full resource name
    # including the suffix.
    modify_request_hooks:
    - googlecloudsdk.command_lib.memorystore.util:UpdateGetSharedRegionalCARequestPath
