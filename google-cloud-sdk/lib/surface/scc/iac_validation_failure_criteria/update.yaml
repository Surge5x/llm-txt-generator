- release_tracks: [ALPHA]
  hidden: true
  help_text:
    brief: Update Cloud Security Command Center (SCC) IaC validation failure criteria.
    description: |
      Update Cloud Security Command Center (SCC) IaC validation failure criteria.
    examples: |
      Update IaC validation failure criteria for organization 123 using a file:
        $ {command} organizations/123/locations/global/iacValidationFailureCriteria --failure-criteria-file=fail-criteria.yaml
  request:
    collection: securityposture.organizations.locations
    disable_resource_check: true
    api_version: v1alpha
    method: updateIacValidationFailureCriteria
  arguments:
    params:
    - arg_name: iac_validation_failure_criteria
      api_field: name
      is_positional: true
      required: true
      help_text: |
        Relative resource name of the IaC validation failure criteria, like `organizations/<organizationID>/locations/<location>/iacValidationFailureCriteria`.
    - arg_name: failure_criteria_file
      api_field: iacValidationFailureCriteria
      type: "googlecloudsdk.calliope.arg_parsers:FileContents:"
      processor: googlecloudsdk.core.yaml:load
      required: true
      help_text: |
        Path to a YAML file containing failure criteria fields to update. Currently supports 'severityCountThresholds'.
    - arg_name: allow_missing
      api_field: allowMissing
      type: bool
      help_text: |
        If set to true, and the resource is not found, a new resource will be created.
